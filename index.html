<html>

<head>
    <title>SHC_CF</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="connect4.js"></script>
    <script src="main.js"></script>

</head>

<body>
    <div id='turnBox'>
        <h1 id='currentTurn'><span id='player'>RED</span>'S TURN</h1>
    </div>
    <div id="connect4"></div>
    <br>
    <div id='settingsPanel'>
        <h3>SETTINGS</h3>
        <p id='settingsTip'>Applying a new theme will restart the game.</p>
        <!-- Brightly(242, 100, 48)(0, 157, 220) -->
        <input class='theme' type='radio' name='theme' checked='checked' value='ORANGE.BLUE'>Bright
        <div class=themeBox id=Classic style='background-color: rgba(242, 100, 48, 1)'></div>
        <div class=themeBox2 id=Classic style='background-color: rgba(0, 157, 220, 1)'></div>
        <br>
        <!-- Classic(183, 11, 11)(53, 53, 53) -->
        <input class='theme' type='radio' name='theme' value='RED.BLACK'>Classic
        <div class=themeBox id=Classic style='background-color: rgba(183, 11, 11, 1)'></div>
        <div class=themeBox2 id=Classic style='background-color: rgba(53, 53, 53, 1)'></div>
        <br>
        <!-- Earth(57, 140, 60)(150, 120, 79) -->
        <input class='theme' type='radio' name='theme' value='GREEN.BROWN'>Earth
        <div class=themeBox id=Classic style='background-color: rgba(57, 140, 60, 1)'></div>
        <div class=themeBox2 id=Classic style='background-color: rgba(150, 120, 79, 1)'></div>
        <br>
        <div id=settingsButtonsDiv>
        <button id='applySettings'>APPLY THEME</button>
        <button id='closeSettings'>CLOSE</button>
        </div>
    </div>
    <button id='settingsButton'>SETTINGS</button>
    <button id='restart'>RESTART</button>
</body>

</html>
