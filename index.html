<html>

<head>
    <title>SHC_CF</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="connect4.js"></script>
    <script src="main.js"></script>

</head>

<body>
    <div id='turnBox'>
        <h1 id='currentTurn'><span id='player'>RED</span>'S TURN</h1>
    </div>
    <div id="connect4"></div>
    <br>
    <div id='settingsPanel'>
        <p>SETTINGS</p>
        <input class='theme' type='radio' name='theme' value='Hacker'>Brightly
        <div class=themeBox id=Classic style='background-color: rgba(242, 100, 48, 1)'></div>
        <div class=themeBox2 id=Classic style='background-color: rgba(0, 157, 220, 1)'></div>
        <br>
        <input class='theme' type='radio' name='theme' value='Classic'>Classic
        <div class=themeBox id=Classic style='background-color: red'></div>
        <div class=themeBox2 id=Classic style='background-color: black'></div>
        <br>
        <input class='theme' type='radio' name='theme' value='Earth'>Earth
        <div class=themeBox id=Classic style='background-color: darkgreen'></div>
        <div class=themeBox2 id=Classic style='background-color: darkkhaki'></div>
        <br>
        <button id='applySettings'>APPLY CHANGES</button>
    </div>
    <button id='settingsButton'>Settings</button>
    <button id='restart'>Restart</button>
</body>

</html>
